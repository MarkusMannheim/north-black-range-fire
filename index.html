<!DOCTYPE html>
<html>
  <head>
    <!-- fonts first! -->
    <link rel="preload" as="font" type="font/woff2" href="./resources/abcsans-regular.woff2" crossorigin>
    <meta charset="utf-8">
    <title>North Black Range fire</title>
    <meta name="description" content="Perimetre of the bushfire at the .">
    <meta name="keywords" content="tallaganda, north, black, range, bushfire, fire, nsw, rfs">
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Initial scripts -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Initial page layout -->
    <div id="map"></div>
    <script>
      // load electorates
      d3.json("./fire.geojson", function(error, data) {
        if (error) throw error;
        fireData = data;
        // set up MapBox engine
        mapboxgl.accessToken = "pk.eyJ1IjoibmV3cy1vbjFpbmUiLCJhIjoiR3FlZFZlVSJ9._30EFE9XYhQitqf4gzRG-g";
        map = new mapboxgl.Map({
          container: "map",
          style: 'mapbox://styles/mapbox/light-v10',
          center: [149.54769283658055, -35.39775507969327],
          attributionControl: false,
          zoom: 9,
          pitchWithRotate: false,
          dragRotate: false,
          touchZoomRotate: false
        });
        // add navigation and custom attribution
        map.addControl(new mapboxgl.NavigationControl({
            showCompass: false
          }))
          .addControl(new mapboxgl.AttributionControl({
            compact: true
          }));
        map.on("load", function() {
          let attribution = d3.select(".mapboxgl-ctrl-attrib-inner");
          attribution.html("<a href='https://www.rfs.nsw.gov.au/'>NSW RFS</a> | " + attribution.html());
        });
        // svg layer
        container = map.getCanvasContainer();
        svg = d3.select(container)
          .append("svg")
            .attr("id", "svg");
        svgGroup = svg
          .append("g")
            .attr("id", "svgGroup");
        // map calculations
        projection = calcProjection();
        path = d3.geoPath();
        line = d3.line();
        // draw fire
        fires = svgGroup
          .selectAll(".fire")
            .data(fireData.features)
          .enter().append("path")
            .attr("class", "fire");
        // set bounds
        let bboxWidth = document.body.getBoundingClientRect().width;
        let bboxHeight = document.body.getBoundingClientRect().height;
        map.fitBounds(d3.geoBounds(fireData), {
          padding: { top: bboxHeight * .4, bottom: bboxHeight * .4, left: bboxWidth * .4, right: bboxWidth * .4 }
        });
        // initial fade-in
        d3.select("body").transition()
          .duration(1000)
          .style("opacity", 1);
        // re-render SVGs upon movement
        map.on("viewreset", render)
          .on("move", render)
          .on("move", render);
        render();
      });
      // re-renders SVG when map moves
      function render() {
        projection = calcProjection();
        path.projection(projection);
        fires.attr("d", path);
      }
      // recalculates D3 map projection when map moves
      function calcProjection() {
        bbox = document.body.getBoundingClientRect();
        center = map.getCenter();
        zoom = map.getZoom();
        scale = 256 / Math.PI * Math.pow(2, zoom);
        return d3.geoMercator()
          .center([center.lng, center.lat])
          .translate([bbox.width / 2, bbox.height / 2])
          .scale(scale);
      }
    </script>
  </body>
</html>
